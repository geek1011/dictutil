name: kobodict
kind: pipeline
type: docker

steps:
- name: test
  image: golang:1.13-buster
  commands:
  - apt-get update -qqy && apt-get install -qqy swig
  - go test -cover -v ./kobodict
- name: bench
  image: golang:1.13-buster
  commands:
  - apt-get update -qqy && apt-get install -qqy swig
  - go test -bench=. -benchmem ./kobodict

trigger:
  event:
    exclude: [promote]

